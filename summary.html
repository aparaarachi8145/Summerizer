<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMMERIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Fonts links -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="h-[100vh] flex justify-center items-center flex-col">
            <div class="text-6xl font-bold h-[9vh] w-full justify-center items-center flex gap-3 bg-[#CB9DF0]">
                <h1 class="main">Summerizer</h1>
            </div>
    
            <!-- Navigation Bar -->
            <div class="nav h-[8vh] flex items-center justify-center w-full px-6 gap-16 font-bold text-2xl bg-[#F0C1E1] ">
                <div class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3"><a href="./index.html">Home</a></div>
    
                <div class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2">
                    <a href="./AboutUs.html"><h1>About Us</h1></a>
                </div>
                <div class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2">
                    <a href="./Register.html"><h1>Sign In</h1></a>
                </div>
            </div>
    
            <div class="h-screen flex justify-center items-center flex-col ">
                <div class="flex items-center gap-12">
                    <textarea rows="14" placeholder="Add your article" id="input_text"
                        class="h-[60vh] w-[45vh] border-2 border-black p-2"></textarea>
                    <textarea rows="14" placeholder="Wait for the result..." id="output_text"
                        class="h-[60vh] w-[45vh] border-2 border-black p-2"></textarea>
                </div>
                <div>
                    <button
                        class="mt-10 py-4 px-8 bg-[#F0C1E1] text-4xl text-black font-bold rounded-md shadow-md hover:bg-violet-400"
                        onclick="getData()">GET</button>
                </div>
            </div>

        </div>
        <script>
            async function getData() {
                const button = document.querySelector("button");
                button.disabled = true;
                button.textContent = "Loading...";
                try {
                    var text = document.getElementById("input_text").value;
                    if (!text.trim()) {
                        alert("Please enter text to summarize.");
                        return;
                    }

                    const response = await query({ inputs: [text] });


                    let summary = response[0]?.summary_text || "No summary found.";
                    summary = summary.substring(0);
                    document.getElementById("output_text").value = summary;
                } finally {
                    button.disabled = false;
                    button.textContent = "GET";
                }
            }

            async function query(data) {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/facebook/bart-large-cnn",
                    {
                        headers: {
                            Authorization: "Bearer XX",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                const result = await response.json();
                return result;
            }

        </script>
    </div>
</body>

</html>
